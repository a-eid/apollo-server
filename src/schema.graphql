type Query {
  user(id: String): User
  task(id: String): Task
  tasks: [Task!]!
  users: [User!]!
}

type Mutation {
  createTask(input: CreateTaskInput): Task!
  createUser(input: CreateUserInput): User!
}

input CreateTaskInput {
  name: String!
  userId: String!
}

input CreateUserInput {
  name: String!
  email: String!
}

type User {
  id: ID!
  name: String!
  email: String!
  tasks: [Task!]!
}

type Task {
  id: ID!
  name: String!
  completed: Boolean!
  user: User!
}
